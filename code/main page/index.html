<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do Well</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500&family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="top-bar">
    <h1 id="logo">To-Do Well</h1>
    <button class="nav-link" id="underline" id="home">Home</button>
    <button class="nav-link" id="underline"id="features">Features</button>
    <button class="nav-link" id="underline"id="pricing">Pricing</button>
    <a href="https://github.com/GGStudios-official/To-Do-Well" target="_blank" rel="noopener">
      <img src="GitHub.png" alt="GitHub" class="GitHub" id="github" />
    </a>
    <button id="theme-toggle" aria-label="Toggle theme">
      <span class="icon sun">☀️</span>
      <span class="icon moon">🌙</span>
      <div class="knob"></div>
    </button>
    <button class="nav-link" id="sign-in">Sign In</button>
  </div>

  <div class="title"> 
    <h1 class="welcome-text">
      <span class="word" id="your">Your</span>
      <span class="word" id="day" data-text="day">day</span>
      <span class="word" id="awaits">awaits.</span>
    </h1>
  </div>
  <h1 id="Sub-title1">Less chaos. More you.</h1>
  <h1 id="Sub-title2">Infinite customization, zero compromise.</h1>
  <div class="buttonsCenter">
    <button id="get-started" class="started">Get Help</button>
    <button id="download" class="started">Download</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
